ext {
    // 프로젝트에서 사용할 코틀린 버전을 지정합니다.
    kotlinVersion = '1.4.10'
    // Build configuration
    minSdkVersion = 21
    compileSdkVersion = 30
    targetSdkVersion = 30

    // Gradle plugin
    androidPluginVersion = '4.0.1'

    // Library
    glideVersion = '4.1.1'
    gsonVersion = '2.8.5'
    okHttpVersion = '3.12.0'
    retrofitVersion = '2.5.0'
    supportLibVersion = '27.0.2'
    // 프로젝트에서 사용할 Anko 라이브러리의 버전을 추가합니다.
    ankoVersion = '0.10.2'
    // 프로젝트에서 사용할 RxAndroid, RxJava 버전을 정의합니다.
    rxAndroidVersion = '2.0.1'
    rxJavaVersion = '2.1.3'
    // 프로젝트에서 사용할 RxBinding 버전을 정의합니다.
    rxBindingVersion = '3.0.0'
}